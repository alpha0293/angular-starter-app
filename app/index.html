<!DOCTYPE html>
<html lang="en" ng-app="wfeApp">
<head>
  <meta charset="UTF-8">
  <title>Team Directory</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css" charset="utf-8">
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="js/controllers.js" charset="utf-8"></script>
</head>
<body ng-controller="PeopleListCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <form action="">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" ng-model="query">
          </div>
          <div class="form-group">
            <label for="order">Order by</label>
            <select class="form-control" name="order" ng-model="order">
              <option value="empCode">Employee Code</option>
              <option value="fullName">Name</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-10">
        <dl class="dl-horizontal" ng-repeat="person in people | filter:query | orderBy:order">
          <dt>Employee Code</dt>
            <dd>{{person.empCode}}</dd>
          <dt>Full Name</dt>
            <dd>{{person.fullName}}</dd>
        </dl>
      </div>
    </div>
  </div>
</body>
</html>
